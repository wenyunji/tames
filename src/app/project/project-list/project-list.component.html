<div class="container" [@list]="projects.length">
  <app-project-item
  *ngFor="let project of projects" 
  [item]="project" class="card" 
  (invteDialog)="launchInvte()"
  (editDialog)="launchEdit()"
  (deleteDialog)="launchDelete(project)"
  >
   </app-project-item>
 
</div>
<button class="fab-button" md-fab type="button" (click)="openNewProjectDialog()">
  <md-icon>add</md-icon>
</button>
