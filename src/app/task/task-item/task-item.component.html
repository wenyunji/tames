
  <md-list-item class="container"
  [@item]="itemState"
  [ngClass]="{
    'priority-normal':item.priority === 1,
    'priority-important':item.priority === 2,
    'priority-emergenrcy':item.priority === 3
     }"
     [app-Drag]="true"
     [dragTag]="'task-item'"
     [draggedClass]="'drag-start'"
     [dragData]="item"
     (click)="onitemClick()">
    <md-checkbox 
    class="completed-stats" 
    [checked]="item.completed"
    (click)="onChckedClick($event)"
    ></md-checkbox>
    <div md-line class="content" [ngClass]="{'completed':item.completed}">
     <span [mdTooltip]="item.desc"> {{item.desc}}</span>
    </div>
    <div md-line class="buttom-bar">
     <span class="date-item" *ngIf="item.dueDate">
      {{item.dueDate | date:"yyyy-MM-dd"}}
     </span>
     <md-icon>access_alarm</md-icon>
    </div>
    <md-icon [svgIcon]="avatar" md-list-avatar class="avatar"></md-icon>
  </md-list-item>
