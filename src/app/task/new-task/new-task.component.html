
<form>
  <h3 md-dialog-title>{{title}}</h3>
  <div md-dialog-content>
    <md-input-container class="full-width">
      <input mdInput type="text" placeholder="任务内容">
    </md-input-container> 
    <md-radio-group>
        <md-radio-button *ngFor="let priority of prioritys" [value]="priority.value">
          {{priority.lebel}}
        </md-radio-button>
    </md-radio-group>  
    <md-input-container class="full-width">
        <input mdInput  [mdDatepicker]="myDatepicker" type="text" placeholder="任务截止日期">
        <button mdSuffix [mdDatepickerToggle]="myDatepicker"></button>
    </md-input-container> 
    <md-datepicker #myDatepicker></md-datepicker>
    <md-input-container class="full-width">
        <input mdInput  [mdDatepicker]="remindDatepicker" type="text" placeholder="提醒日期">
        <button mdSuffix [mdDatepickerToggle]="remindDatepicker"></button>
    </md-input-container> 
    <md-datepicker #remindDatepicker></md-datepicker>
  </div>
 
 
  <div md-dialog-actions>
    <button type="button"  md-raised-button color="warn" (click)="onclick()">保存</button>
    <button type="button"  md-raised-close md-button (click)="closeDialog()">关闭</button>
  </div>
</form>
